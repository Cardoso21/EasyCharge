<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="css/clienteCreate.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/177a4b9dc3.js" crossorigin="anonymous"></script>

     <title>Easy-Charge</title>
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-light bg-light ">
     <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="logo" src="img/logo.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
               <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Clientes</a>
                    <a class="nav-link" href="#">Dividas</a>
               </div>
          </div>
     </div>
     </nav>
     <form class="mt-5 mx-5 g-3 card">
          <div class="col- form col-md-5 mt-5">
               <div class="mx-5 col-md-6">
                    <label for="inputAddress" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Nome Completo">
               </div>
               <div class="mx-5 col-md-6">
                   <label for="inputEmail4" class="form-label">CPF</label>
                   <input type="cpf" class="form-control" id="inputEmail4"  placeholder="000.000.000-00">
               </div>
               <div class="mx-5 col-md-6">
                    <label for="inputEmail4" class="form-label">E-Mail</label>
                    <input type="text" class="form-control" id="inputEmail4"  placeholder="exemplo@email.com">
               </div>
               <div class="mx-5 col-md-6">
                    <label for="inputEmail4" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputEmail4"  placeholder="(99)99999-9999">
               </div>
          </div >
          <div class="col- form col-md-5 mt-5">
               <div class="mx-5 col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
               </div>
               <div class="mx-5 col-md-6">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
               </div>
               <div class="mx-5 col-md-6">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
               </div>
               <div class="mx-5 col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
               </div>
          </div>
          <div class="col- form col-md-5 mt-5">
               <div class="mx-5 col-md-6">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                         <option selected>Ativo</option>
                         <option>Suspenso</option>
                    </select>
               </div>
               <div class="mx-5 col-md-6">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
               </div>
          </div>
          <div class="mx-5 mt-4 mb-4">
               <button  class="salvar btn btn-primary col-md-1 ">Salvar</button>
               <button type="submit" class="delete btn btn-secondary col-md-1">Cancelar</button>
          </div>
     </form>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
