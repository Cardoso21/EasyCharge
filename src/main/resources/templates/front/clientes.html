<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="css/cliente.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/177a4b9dc3.js" crossorigin="anonymous"></script>

     <title>Easy-Charge</title>
</head>
<body>
     <nav class="navbar navbar-light ">
          <div class="container-fluid">
               <a class="navbar-brand " href="#" >
                    <img src="img/logo.png" class="logo ">
               </a>
               <span class="navtitulo ">Easy Charge</span>
          </div>
     </nav>
     <div class="card">
          <table class="table" id="listar-Cliente">
               <thead>
                    <tr>
                         <th scope="col">Nome</th>
                         <th scope="col">CPF</th>
                         <th scope="col">Telefone</th>
                         <th scope="col">Email</th>
                         <th scope="col">Profissão</th>
                         <th scope="col">Renda</th>
                         <th scope="col">local</th>
                         <th scope="col">Status</th>
                         <th scope="col">Ações</th>


                    </tr>
               </thead>
               <tbody>
               <tr th:each="cliente : ${api/clientes}">
                    <td><span th:text="${cliente.nome}">nome</span></td>
                    <td><span th:text="${cliente.cpf}">cpf</span></td>
                    <td><span th:text="${cliente.telefone}">telefone</span></td>
                    <td><span th:text="${cliente.status}">email</span></td>
                    <td><span th:text="${cliente.email}">profissao</span></td>
                    <td><span th:text="${cliente.profissao}">renda</span></td>
                    <td><span th:text="${cliente.endereco.cidade}">cidade</span>/<span th:text="${cliente.endereco.estado}">estado</span></td>
                    <td><span th:text="${cliente.renda}">status</span></td>
                    <td>
                         <a class="btn btn-light w-50" th:href="@{/alterarStatus/{id}(id=${cliente.id})}" role="button">
                              <span th:if="${cliente.status.getTexto() == 'ATIVO'}">SUSPENDER</span>
                              <span th:if="${cliente.status.getTexto() == 'SUSPENSO'}">ATIVAR</span>
                              <a class="icons" href="#">
                                   <i class="fas fa-edit"></i>
                              </a>
                              <a class="icons-delete" href="#">
                                   <i class="fa-solid fa-trash"></i>
                              </a>
                         </a>
                    </td>

               </tr>
               </tbody>
          </table>
          <button type="button" class="button btn btn-primary btn-lg">Novo Cliente</button>
     </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
